<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
</head>
<style>
    fieldset{
        padding-left: 30%;
        padding-top: 2%;
        padding-right: 30%;
        padding-bottom: 30%;
    }
    h1{
        background-color: rgb(68, 255, 0);
    }
    label{
        
    }
    #input{
        border-color: brown;
        padding-right: 0%;
        text-align: left;
        font-style: italic;
        font-style: bold;
    }
    body{
        background-color: burlywood;
    }
</style>
<body>
    <fieldset>
    <form action="7.thank.html">
    <h1 style="text-align: center;"><b><i>FeedbackForm</i></b></h1><hr style="color: blue;"><br><br>
    <label for=""><b>Enter FullName:</b></label>
    <input type="text"><br><br>
    <label for=""><b><i></i>Enter Email:</i></b></label>
    <input type="email"><br>
    <p><b><i>Select Course:</i></b></p>
    <input type="checkbox" name="course1" id="course1">
    <label for="">HTML</label><br><br>
    <input type="checkbox" name="course1" id="course1">
    <label for="">Java</label><br><br>
    <input type="checkbox" name="course1" id="course1">
    <label for="">Javascript</label><br><br>
    <input type="checkbox" name="course1" id="course1">
    <label for="">CSS</label><br><br>
    <label for=""><b><i>Select Year:</i></b></label>
    <select name="year" id="year">
        <option value="">AcademicYear</option>
        <option value="">1st</option>
        <option value="">2nd</option>
        <option value="">3rd</option>
        <option value="">4th</option>
    </select>
    <p><i><b>Rating:</b></i></p>
    <input type="radio" name="course1" id="course1">
    <label for="">1 Star</label><br><br>
    <input type="radio" name="course1" id="course1">
    <label for="">2 Star</label><br><br>
    <input type="radio" name="course1" id="course1">
    <label for="">3 Star</label><br><br>
    <p><i><b>Comment:</b></i></p>
    <textarea name="comment" id="comment" cols="50" rows="5"></textarea><br><br><br>
    <button type="">Submit</button>
</fieldset>
</body>
</html>
